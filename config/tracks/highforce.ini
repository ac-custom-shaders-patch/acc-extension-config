[INCLUDE]
INCLUDE = common\conditions.ini, common\materials_base.ini, common\materials_track.ini

[BASIC]
RALLY_TRACK=1
SUPPORTS_WIND=1

[LIGHTING]
BOUNCED_LIGHT_MULT=1,1,1,1
CAR_LIGHTS_LIT_MULT=1
ENABLE_TREES_LIGHTING=1
LIT_MULT=1
SPECULAR_MULT=1

[DEFAULTS]
Tents__highforce = staticCaravan
Walls__highforce = roofTilesA,roofTilesB,brickWallH,brickWallE,brickWallC,brickWallD,brickWallB,brickWallF,brickWallA,walls,brickWallG,roadSigns
Grass__highforce = grassBaked,terrain,roadEdgeA,grass
Windows__highforce = phonebox
Roads__highforce = cobblesB,pavementA,cobblesA,kerb01,roadMarkingsA,gravelA,roadJunctions,road,brickWallI,roadLinesYellow
LightBulbs__highforce = streetLight
Water__highforce = water
Vehicles__highforceCars = hondaCivic,nissan,vwGolf,kiaPicanto,vwvan
Grass__highforceGrass = grassClip
Trees__highforceTrees = treeLeaves,Trees

[BOUNCED_LIGHT]
SUPPORTED=1
DEPTH_EXPANSION_STEPS=1
SURFACE_MATERIALS=$Grass__highforce,$Grass__highforceGrass,$Windows__highforce,$Roads__highforce,$Water__highforce

[TYRES_FX]
