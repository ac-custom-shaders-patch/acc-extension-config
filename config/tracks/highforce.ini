GRASS_COLOR_B=42,51,34,0.006
DIRT_COLOR_A=153,136,101,0.004
DIRT_COLOR_B=81,72,56,0.004

[WIND]
IGNORE=$Tents__highforce,$Vehicles__highforceCars,$Walls__highforce,$Windows__highforce,$Roads__highforce,$LightBulbs__highforce,$Water__highforce
TREES_NORMALIZATION=0.9, 1

[GRASS_FX]
