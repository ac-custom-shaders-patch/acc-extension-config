[ABOUT]
AUTHOR = Beni 
VERSION = 
DATE_RELEASE = 21-02-02
NOTES = rainfx,grassfx,lights

[BASIC]
SUPPORTS_WIND = 1

[INCLUDE]
INCLUDE = common\conditions.ini, common\materials_base.ini, common\materials_track.ini

[LIGHTING]
