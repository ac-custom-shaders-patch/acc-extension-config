---RAIN---

[RAIN_FX]
PUDDLES_MATERIALS = ?ROAD?, ?DECAL?, RMBL_D

SOAKING_MATERIALS = ?ROAD?, HANDRAIL?, SHED?, MRSHL_LGS_D, ?DECAL?, TRESS?, ?ROOF?, CMWL_A, ROCK_WALL_D, CHCK_SLAB_D, WHTE_WALL_D,

SMOOTH_MATERIALS = ?ARMCO?, ?CAR?, ?TENT?, ?SIGN?, ?GLASS?, TRFIC_LIG_?, BCK_LIGHT_D, MARSHALFLAG?, SPON?, TYRE?, FENCE?, SPEAKER?, CONE?, WHTE_PNEL_D, RSCE_UNIT?, VEH_RESCUE?, TRUCK?, BLCK_MTL_D, GREN_RUST_D, NEWPITGATES, PIT_CART, GRDL_POSTS, FOLLY_?, GREY_MTAL_D, QUARRY_D, TELEHANDLER, STRCTRE_D, TWAL_WALLM, SM_P_WIND_D_ENV, SUV_SAFETY_C_N_01
 
ROUGH_MATERIALS = HANDRAIL?, SHED?, CORNERWORKER?, ROCK_WALL_D

LINES_MATERIALS = ?DECAL?

LINES_FILTER_MATERIALS = ?ROAD?

---GRASS---

[GRASS_FX]
GRASS_MATERIALS= EDGE_D, ?GRASS?, RMBL?, GRXS
OCCLUDING_MATERIALS= ?ROAD?, ?CONC?, RMBL_D
ORIGINAL_GRASS_MATERIALS= XGRASS?, CROWD?
MASK_MAIN_THRESHOLD = 0.15  ; how saturated (with green) should the surface be (not real saturation, could be more than 1)
MASK_RED_THRESHOLD = 0.05  ; offsets target color from green to yellow and red, if set high enough
MASK_MIN_LUMINANCE = 0.01  ; minimum luminance to spawn grass on
MASK_MAX_LUMINANCE = 0.35  ; maximum luminance
SHAPE_SIZE = 1.5   ; general size
SHAPE_TIDY = 1.0   ; how tidy grass is (untidy grass in uneven, tilted more)
SHAPE_CUT = 0.0    ; how cut grass is
SHAPE_WIDTH = 0.5  ; grass width relative to its height
TRIM_PERIOD = THURSDAY ; grass slowly grows during the year
TEXTURE = grass_fx/highlands.dds
TEXTURE_GRID = 8, 3
TEXTURE_BASE_CHANCE = 1
TEXTURE_GROUP_0_CHANCE = 0.5

