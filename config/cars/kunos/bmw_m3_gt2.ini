OFFSET_Z_END=0.06
BULGING_EXTRA=0.0
BULGING_EXPONENT=2.0
NOISE_Y_AMPLITUDE=-0.16
NOISE_Z_AMPLITUDE=0.2
NOISE_Y_FREQENCY=7.0
NOISE_Z_FREQENCY=7.0
Z_FACTOR=2.5

