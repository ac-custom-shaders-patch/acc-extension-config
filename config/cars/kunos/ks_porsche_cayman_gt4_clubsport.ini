@ = CustomEmissive_Rect, Channel = 3
@ = CustomEmissive_BounceBack, Channel = 3, Intensity = 4

[CustomEmissive]
Meshes = GEO_INT_TEXT
Resolution = 1024, 512
@ = CustomEmissive_Rect, Channel = 3, Start = "1, 104", Size = "571, 354"
@ = DashHighlight, Channel = 3
@ = UseAlphaFromTxDiffuses


