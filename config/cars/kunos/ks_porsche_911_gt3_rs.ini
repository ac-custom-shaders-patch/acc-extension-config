PROP_... = extColoredReflection, 1
PROP_... = extColoredReflectionNorm, 0.5
PROP_... = fresnelC, 1
PROP_... = fresnelEXP, 1
PROP_... = fresnelMaxLevel, 0.8
PROP_... = isAdditive, 0

[SHADER_REPLACEMENT_...]
