[EMISSIVE_REVERSE_0]
NAME=LIGHT_Retro
COLOR=25, 25, 25
LAG=0.8
SIMULATE_HEATING=0.3

[LIGHT_OPENDOORS_0]
COLOR=8, 7.8, 3, 0.25

[EMISSIVE_OPENDOORS_0]
NAME=polymsh_SUB8
COLOR=8, 7.8, 3
LAG=0.9
SIMULATE_HEATING=0

[DEFORMING_HOOD]
NAME=MOTORHOOD
OFFSET_Y_MIDDLE=0.06
OFFSET_Y_END=-0.01
OFFSET_Z_END=0.03
BULGING_EXTRA=0.2
BULGING_EXPONENT=1.8
NOISE_Y_AMPLITUDE=0.4
NOISE_Z_AMPLITUDE=0.4
NOISE_Y_FREQENCY=2.0
NOISE_Z_FREQENCY=3.0
