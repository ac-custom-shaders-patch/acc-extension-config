MAIN=2, 4, 10, 200
GBUFFER=2, 4, 8, 12
SHADOWS=2, 4, 6, 24

OUTSIDE_MAIN=2, 4, 20, 200
OUTSIDE_GBUFFER=2, 4, 8, 12
OUTSIDE_SHADOWS=2, 4, 8, 24

