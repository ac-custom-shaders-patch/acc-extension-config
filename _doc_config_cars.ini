;
; config cars - all possible
;    [SECTION*] - OPTION* = example*
;
;  -to let the "Shaders Patch" create a 'guessed' config, which is also based on "data\lights.ini",
;   create a directory called "extension_cars_guessed" in 
;    "%userprofile%\Documents\Assetto Corsa\cfg\"
;   run AC one time with this car, the patch will create a guessed config.ini there 
;   (named like the car-directory in ac\content + ".ini")
;
;   copy it to 
;    "%userprofile%\Documents\Assetto Corsa\cfg\extension\config\cars\" (+ some subdir)
;   afterwards, to edit it live during game (not all features support this)
; 
;  -for cars lights please use these examples as reference:
;   (they contain a lot of comments too,
;    most complete: "ruf_yellowbird" and all "bmw_m3_e30")
;
;  -NOTE: example values in here after "=" are not always correct!
;         color values are usual "COLOR=r,g,b,brightness"
;         position values are usual "POSITION=x,y,z" relative to car center
;
;   \steamdir\assettocorsa\extension\config\cars\kunos\
;      ruf_yellowbird.ini (https://github.com/ac-custom-shaders-patch/acc-extension-config/blob/master/config/cars/kunos/ruf_yellowbird.ini)
